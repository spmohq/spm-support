<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    
    <style>
        /* General Styling & Resets */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdfcff; /* Light lavender-white background from image */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Success Page Styling */
        .success-container {
            background-color: #fff;
            border: 2px solid #008000; /* Green border */
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .success-container h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }

        .success-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .go-back-link {
            color: #d9534f; /* Red color from image */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .go-back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Thanks!</h2>
        <p>The form was submitted successfully.</p>
        <a href="index.html" class="go-back-link">Go back</a>
    </div>
</body>
</html>
