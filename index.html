<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* General Styling & Resets */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdfcff; /* Light lavender-white background from image */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container for the form */
        .container {
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 1rem;
        }

        .intro-text {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            color: #444;
            background-color: #fff;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #aaa;
        }

        /* Green border on focus, as in the image */
        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #008000; /* A nice, clean green */
            box-shadow: 0 0 0 2px rgba(0, 128, 0, 0.1);
        }

        form textarea {
            resize: vertical; /* Allow vertical resizing only */
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #008000; /* Green from the image */
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #006400; /* A darker green for hover */
        }

        /* Social Icons */
        .social-icons {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #f0eef6; /* Light background for icons */
            border-radius: 5px;
            color: #555;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #e0dbeB;
            color: #000;
        }

        /* Success Page Styling (included here for completeness, though not visible on this page) */
        .success-container {
            background-color: #fff;
            border: 2px solid #008000; /* Green border */
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .success-container h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }

        .success-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .go-back-link {
            color: #d9534f; /* Red color from image */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .go-back-link:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .intro-text {
                margin-bottom: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0; 
            }
            .form-row .form-group input {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="intro-text">
            Welcome! We're excited to hear from you. Wether you have a question about our services, want to provide a feedback, feel free to reach out using the form below.
        </p>

        <!-- IMPORTANT: Replace your@email.com with your actual email address -->
        <form action="https://formsubmit.co/spmohq@gmail.com" method="POST">
            
            <!-- Link to your success page -->
            <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
            
            <!-- Disable the reCAPTCHA for a cleaner look -->
            <input type="hidden" name="_captcha" value="false">

            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Stalone" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="stal@one.com" required>
                </div>
            </div>
            
            <input type="text" name="subject" placeholder="Quick enquiry" required>
            
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message &nbsp; &gt;</button>
        </form>

        <div class="social-icons">
            <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
